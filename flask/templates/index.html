<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Holdings</title>
    <style>
        .dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .dataframe tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .dataframe th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>User Holdings</h1>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</body>
</html>
